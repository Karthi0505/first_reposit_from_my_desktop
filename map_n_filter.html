<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Functions</title>
</head>
<body>

<script>

	var ar = [1, 2, 3];
	console.log(ar.map(x => x + x));
	// [2, 4, 6]
	
	//The Array.from() method creates a new Array instance from an array-like or iterable object.
	
	console.log( Array.from([1, 2, 3], x => x + x) );
	//Â [2, 4, 6]
	
	console.log( Array.from('karthi');
	// [k,a,r,t,h,i]
	
</script>
</body>
</html>
